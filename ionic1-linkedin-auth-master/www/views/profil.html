<ion-view class="title" view-title="Profil">

	<ion-content class="has-header has-subheader gris" ng-controller="ModifProfil">

		

		<div class="divBen item-avatar personal">
			<img id="picture"  class="profilAvatar" src="img/profil.png"></img>
			<input id="name" placeholder="prenom"></input>
			<input id="lastName" placeholder="nom"></input>
			<input id="localisation" placeholder="localisation"></input>
		</div>
		
		<div class="list card">
		
			<p class="intitulé">Position :</p>
			<div class="col col-90 column-connexion">
			<label class="item item-input item-input-connexion">
				<input id="situation" type="text" ></input>
			</label>
			</div>

		</div>
		<div class="list card">
		
			<p class="intitulé">Piece jointe/page web :</p>
			
			<div class="col col-90 column-connexion">
			<label class="item item-input item-input-connexion">
				<input type="text" id="path"></input>
			</label>
			
			</div>

		</div>
		<div class="list card">
		
			
			<p class="intitulé">Commentaire :</p>
			
			<div class="col col-90 column-connexion">
			<label class="item item-input item-input-connexion">
				<textarea id="tweet" type="text" placeholder="Démarquez-vous en 150 caractères!" maxlength="150" ng-model="tweetInput" >
				</textarea>
			</label>
			</div>

		</div>
		<div class="row"  >
			<div class="col col-80 col-offset-10 " ><button class="button button-block validation_button" style="text-transform:uppercase" ng-click="modifer()" > modifier </button></div>
		</div>
		
		
		
	</ion-content>
	
</ion-view>
