
<ion-view class="title" view-title="Candidature spontanée">
<ion-content class="has-header has-subheader gris" ng-controller="MailgunController">



	<div class="row">
		<div class="col col-60 col-offset-20"><p class="text-title" align="center">Envoyez nous votre candidature spontanée!</p></div>
	</div>

	<div class="card">
	
		<div class="row">
			<div class="col col-90 col-offset-10 column-intitulé">
			<p class="text-title-link">Qui êtes-vous? </p></div>
		</div>
		
		<div class="row">
			<div class="col col-90 column-connexion">
			<label class="item item-input item-input-connexion">
				<input type="text" id="prenomInput"  placeholder="Votre prénom...*" ng-model="prenomInput">
			</label>

			<label class="item item-input item-input-connexion">
				<input type="text" id="nomInput" type="text" placeholder="Votre nom...*" ng-model="nomInput">
			</label>
			
			<label class="item item-input item-input-connexion">
				<input type="text" id="mailInput" type="email" placeholder="Votre e-mail...*" ng-model="mailInput">
			</label>
				
			<label class="item item-input item-input-connexion">
				<input type="text" id="coordInput" type="text" placeholder="Vos coordonnées ici..." ng-model="coordInput">
			</label>

			<label class="item item-input item-input-connexion">
				<input type="text" id="formInput" type="text" placeholder="Votre formation ici..." ng-model="formInput">
			</label>

			<label class="item item-input item-input-connexion">
				<input type="text" id="expProInput" type="text" placeholder="Vos exériences professionnelles ici..." ng-model="expProInput">
			</label>

			<label class="item item-input item-input-connexion">
				<input type="text" id="motivInput" type="text" placeholder="Pourquoi êtes-vous motivé?" ng-model="motivInput">
			</label>
		</div>
		
	</div>
		<p>&nbsp; les champs * sont obligatoires.</p>
		<!-- bouton envoyer   ng-click="cspontanneeButtun()" -->
		<div class="row">
			<div class="col col-33 col-offset-67 " >
				<button class="button button-block validation_button" style="text-transform:uppercase;" ng-click="sendMotivation(prenomInput,nomInput,mailInput,coordInput,formInput,expProInput,motivInput)">Envoyer</button>
			</div>
		</div>
	
</div>
</ion-content>
    
</ion-view>
